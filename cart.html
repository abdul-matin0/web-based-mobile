<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600" rel="stylesheet">
      <!-- icons -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- vue -->    
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <title>Index</title>
</head>
<body>
    <div class="container py-5 px-md-5" id="app">
           
            <p class="text-center"><a href="index.html" style="text-decoration: none" >Home</a> <i class="zmdi zmdi-long-arrow-right"></i> <span class="mb-2 text-dark">Cart <i class="zmdi zmdi-shopping-cart"></i> </span></p>
        <hr>
        <div class="row">
            <div class="col-sm-5 col-md-4 mt-4" v-for="item in cart">
                <div class="card card-width rounded-0 shadow-sm">
                    <div class="card-body d-flex justify-content-between ">
                        <div>
                            <span class="card-text fs-14">Subject: <b class="card-subtitle mb-2 fs-14">{{item.lesson.subject}}</b></span><br>
                            <span class="card-text fs-14">Location: <b class="card-subtitle mb-2 fs-14">{{item.lesson.location}}</b></span><br>
                            <span class="card-text fs-14">Price: <b class="card-subtitle mb-2 fs-14">{{item.lesson.price}}</b></span><br>
                            <span class="card-text fs-14">Spaces: <b class="card-subtitle mb-2 fs-14">{{item.spaces}}</b></span><br>

                            <button @click="removeFromCart(item.lessonId)" class="card-link btn btn-dark btn-sm mt-70 px-3"> <i class="zmdi zmdi-minus mx-1"></i> Remove </button>
                        </div>
                        <img v-bind:src="item.lesson.imageURL" v-bind:alt="item.lesson.altText" class="img-fluid border rounded" style="height: 200px; width: 120px; object-fit: cover">
                    </div>

                </div>
            </div>
            
        </div>
        
        <div class="row mt-5 text-center">
            <div class="col-12">
                    <a href="cart.html" class="card-link btn btn-dark btn-sm px-3"><i class="zmdi zmdi-long-arrow-right mx-2"></i>Checkout</a>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/lessons.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
